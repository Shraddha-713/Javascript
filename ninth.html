<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Temperature Converter</title>
	</head>
	<style>
		input {
			width: 200px;
			height: 30px;
		}
		button {
			width: 150px;
			height: 30px;
		}
	</style>
	<body>
		<h2>Temperature Converter-</h2>
		<input type="number" id="cel" placeholder="°C">
		<button onclick="fun_F()">Convert into °F</button>
		<br><br><br>
		<input type="number" id="fah" placeholder="°F">
		<button onclick="fun_C()">Convert into °C</button>
	</body>
	<script>
		function fun_F() {
			var cel = document.getElementById('cel').value;
			var ans = (cel / 5) * 9 + 32;
			alert(cel +"°C is " +ans +" °F.");
		}
		function fun_C() {
			var fah = document.getElementById('fah').value;
			var ans = (fah - 32) * 5 / 9;
			alert(fah +"°F is " +ans +" °C.");
		}
	</script>
</html>
