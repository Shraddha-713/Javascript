<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewprot" content="width=device-width, initial-scale=1.0">
		<title>Pattern</title>
	</head>
	<body>
	</body>
	<script>
		var num = 5;
		for(var row = num; row >= 1; row--) {
			for(var col = 1; col <= row; col++) {
				document.write(" * ");
			}
			document.write("<br>");
		}
	</script>
</html>
