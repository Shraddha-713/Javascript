<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Odd Even Prime</title>
	</head>
	<body>
	</body>
	<script>
		var num = [0, 1, 2, 3, 4];
		for (var i = 0; i <= num.length - 1; i++) {
			if(num[i] % 2 == 0) {
					document.write(num[i]+" is Even<br>");
			}
			else if(num[i] != 0 || num[i] != 1) {
				if(num[i] % 2 == 0) {
					document.write(num[i]+" is Even and Prime<br>");
				}
				else {
					document.write(num[i]+" is Odd and Prime<br>");
				}
			}
			else if(num[i] % 2 != 0) {
				document.write(num[i]+" is odd<br>");
			}
			
		}
	</script>
</html>
